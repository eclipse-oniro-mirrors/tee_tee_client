{
    "jobs" : [{
            "name" : "boot",
            "cmds" : [
                "mount ext4 /dev/block/by-name/secure_storage /sec_storage nosuid nodev noatime wait",
                "chown tee tee /sec_storage",
                "chmod 700 /sec_storage",
                "chown tee tee /dev/tc_ns_client"
            ]
        }, {
            "name" : "post-fs-data",
            "cmds" : [
                "mkdir /data/vendor/sec_storage_data 0700 tee tee",
                "restorecon /data/vendor/sec_storage_data",
                "mkdir /data/vendor/sec_storage_data_users 0700 tee tee",
                "restorecon /data/vendor/sec_storage_data_users",
                "mkdir /data/vendor/log/sec_storage_data 0775 tee tee",
                "mkdir /data/vendor/log/sec_storage_data/log 0755 tee tee",
                "start teecd"
            ]
        }
    ],
    "services" : [{
            "name" : "teecd",
            "path" : ["/system/bin/teecd"],
            "uid" : "tee",
            "gid" : ["tee", "shell", "readproc"]
        }
    ]
}
